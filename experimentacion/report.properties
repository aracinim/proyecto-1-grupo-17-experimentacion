# ---- Apache JMeter HTML Report customizations ----
# Apdex thresholds aligned to SLOs (p95 2000 ms)
jmeter.reportgenerator.apdex_satisfied_threshold=2000
jmeter.reportgenerator.apdex_tolerated_threshold=4000

# Add p95 and p99 to the HTML report
jmeter.reportgenerator.graph.responseTimePercentiles.percentiles=50;90;95;99

# Ensure CSV has headers and useful fields
jmeter.save.saveservice.output_format=csv
jmeter.save.saveservice.print_field_names=true
jmeter.save.saveservice.label=true
jmeter.save.saveservice.response_code=true
jmeter.save.saveservice.success=true
jmeter.save.saveservice.thread_counts=true
jmeter.save.saveservice.connect_time=true
jmeter.save.saveservice.latency=true
jmeter.save.saveservice.time=true
jmeter.save.saveservice.timestamp=true
jmeter.save.saveservice.bytes=true
jmeter.save.saveservice.sent_bytes=true
jmeter.save.saveservice.sample_count=true
jmeter.save.saveservice.error_count=true

# Include custom sample variables (from JSR223) â€” used to track cache hits
sample_variables=source
